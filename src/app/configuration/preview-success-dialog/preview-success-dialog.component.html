<div class="flex flex-col flew-wrap gap-y-2">
    <div class="text-xl font-medium">
        A preview with current customization options has been successfully generated
    </div>
    <div class="text-lg font-normal">
        Please save this link if you ever wish to retrieve it again.
    </div>
    <div>
        <mat-form-field appearance="outline" class="w-full">
            <input matInput readonly [value]="'http://localhost:4200/generation?id='+data.id">
            <mat-icon matSuffix (click)="copyToClipboard()" color="accent"
            #tooltip="matTooltip" color="primary"
            matTooltip="ID copied successfully"
            >insert_drive_file</mat-icon>
          </mat-form-field>
    </div>
    <div class="flex flex-row justify-end">
        <button mat-raised-button color="primary" (click)="ok()">OK</button>
    </div>
</div>
