<div class="absolute top-0 right-0 opacity-75 z-10 flex gap-1 flex-col sm:flex-row " *ngIf="generation?.html && generation?.id && !loading">
    <button mat-raised-button color="primary" (click)="download('config')">DOWNLOAD CONFIG</button>
    <button mat-raised-button color="primary" (click)="download('html')">DOWNLOAD HTML</button>
    <button mat-raised-button color="primary" (click)="download('photo')">DOWNLOAD PHOTO</button>
    <button mat-raised-button color="primary" (click)="sendToServer()">SEND TO SERVER</button>
</div>

<div id="screen" *ngIf="generation?.html && generation?.id" [innerHTML]="generation?.html | safeHtml" runScripts></div>


<div class="text-lg font-bold flex flex-col justify-center items-center h-full w-full" *ngIf="loading">
    <div>LOADING, PLEASE WAIT</div>
</div>
