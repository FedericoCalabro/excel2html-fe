<div class="absolute top-0 right-0 opacity-75 z-10" *ngIf="generation?.html && generation?.id">
    <button mat-raised-button color="primary" (click)="download()">DOWNLOAD</button>
</div>


<div *ngIf="generation?.html && generation?.id" [innerHTML]="generation?.html | safeHtml" class="h-full w-full absolute top-0"></div>
<div *ngIf="!(generation?.html && generation?.id)">LOADING, PLEASE WAIT</div>
