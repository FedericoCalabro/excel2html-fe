<div class="absolute top-0 right-0 opacity-75 z-10" *ngIf="generation?.html && generation?.id">
    <button mat-raised-button color="primary" (click)="download('config')">DOWNLOAD CONFIG</button>
    <button mat-raised-button color="primary" (click)="download('html')">DOWNLOAD HTML</button>
</div>

<div *ngIf="generation?.html && generation?.id" [innerHTML]="generation?.html | safeHtml" runScripts class="h-full w-full absolute top-0"></div>


<div class="text-lg font-bold flex flex-col justify-center items-center h-full w-full">
    <div *ngIf="!(generation?.html && generation?.id)">LOADING, PLEASE WAIT</div>
</div>
